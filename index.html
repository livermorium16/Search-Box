<!DOCTYPE html>
<html>
<head>
    <title>Python Code Interaction</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #FFD700;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            color: #FFD700;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Scientific QNA</h1>
    <form method="post">
        <label for="question">Enter your question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Get Answer</button>
    </form>
    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
